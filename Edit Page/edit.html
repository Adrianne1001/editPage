<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="shared/styles.css">
	<link rel="stylesheet" href="edit.css">
	<title>SuperAdmin</title>	
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		
		<div class="head">
				<div class="logo"><img src="img/logo.png" alt="">
				</div>
				<div class="details">
					<p class="office">NMIS</p>
					<p class="region">RTOC XI</p>
				</div>
		</div>
		
		<ul class="side-menu top">
			<p class="title">Main</p>
			<li class="">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-current-location'></i>
					<span class="text">GeoLocation</span>
				</a>
			</li>
			<li class="active">
				<a href="#">
					<i class='bx bxs-user-account'></i>
					<span class="text">Register Admin Accounts</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-report'></i>
					<span class="text">Meat Inspection Reports</span>
					<i class="bx bxs-chevron-down dropdown-icon"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-report'></i>
					<span class="text">MTV Registration Reports</span>
					<i class="bx bxs-chevron-down dropdown-icon"></i>
				</a>
			</li>
		</ul>
		<ul class="side-menu bot">
			<p class="title">Others</p>
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	
	
		<!-- NAVBAR -->
	<div id="navbar">
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
	</div>
		<!-- NAVBAR -->


	<!-- CONTENT STARTS-->
	<section id="content">
		

		<!-- MAIN STARTS-->
		<main class="registration">
            <div class="container">
                <header>Edit User Information</header>
                <form action="#" class="form">
				  <div class="column">
					<div class="input-box">
						<label>First Name</label>
						<input type="text" placeholder="Enter your First Name" required />
					</div>
					<div class="input-box">
						<label>Middle Name</label>
						<input type="text" placeholder="Enter your Middle Name" required />
					</div>
					<div class="input-box">
						<label>Last Name</label>
						<input type="text" placeholder="Enter your Last Name" required />
					</div>
				  </div>
				  <div class="column">
						<div class="input-box">
								<label>Phone Number</label>
								<input type="number" placeholder="Enter phone number" required />
						</div>
						<div class="input-box">
							<label>Email</label>
							<input type="email" placeholder="Put an Email" class="text" required/>
						</div>
						
					</div>

					<div class="column">
						<div class="row">
							<div class="input-box">
								<label>Birth Date</label>
								<input type="date" placeholder="Enter birth date" required />
							</div>
						</div>

						<div class="row">
							<div class="sex-box">
								<p>Sex</p>
								<div class="sex-option" style="margin-top: 15px; margin-left: 30px; font-size: 20px;">
								<div class="sex">
									<input type="radio" id="check-male" name="sex" checked />
									<label for="check-male">Male</label>
								</div>
								<div class="sex">
									<input type="radio" id="check-female" name="sex" />
									<label for="check-female">Female</label>
								</div>
								</div>
							</div>
						</div>
					</div>
					
					
					<div class="column">
						<button style="background-color: grey;">Go back to the previous page</button>
						<button>Save Changes</button>
					</div>
					
                </form>
			</div>
			
			
			 

		</main>
		<!-- MAIN ENDS -->

	</section>
	<!-- CONTENT ENDS-->


	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"></script>
	<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
	<script src="shared/scripts.js"></script>
	<script src="edit.js"></script>
</body>
</html>
